name: pp193
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.9

  in_app_review: ^2.0.8
  flutter_app_info: ^2.0.0
  connectivity_plus: ^5.0.2
  flutter_markdown: ^0.6.18+3

  webview_flutter_android: ^3.14.0
  webview_flutter_wkwebview: ^3.10.2
  webview_flutter: ^4.4.4

  #injections
  get_it: ^7.6.4

  #data base
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  #provider
  path_provider: ^2.1.2
  equatable: ^2.0.5
  intl: ^0.19.0
  flutter_native_splash: ^2.3.9
  flagsmith: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.3.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  color: "#000000"
  image: assets/images/icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vectors/
  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText-Bold.ttf
        - asset: assets/fonts/SFProText-Medium.ttf
        - asset: assets/fonts/SFProText-Regular.ttf
        - asset: assets/fonts/SFProText-Semibold.ttf